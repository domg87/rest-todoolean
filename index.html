<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Todoolean</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Todo-List</h1>
    <ul id="list"></ul>
    <label for="input">
        <input id="input-element" type="text" placeholder="Inserisci elemnto">
        <button class="btn add"><i class="click-input fas fa-arrow-alt-circle-right"></i></button>
    </label>
    
    <!-- template handlebars -->
    <script id="element-template" type="text/x-handlebars-template">
        <li id="{{id}}">{{text}} <span class="delete"><i class="click-input fas fa-pen"></i> <i class="delete fas fa-trash-alt"></i> </span></li>
    </script>
    <!-- template handlebars -->

    <script src="js/script.js"></script>
</body>
</html>
